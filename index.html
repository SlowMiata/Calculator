<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = 'app.js' defer></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calcOutline">
        <div class="display">
            <div class="pastDisplay"></div>
            <div class="currentDisplay"></div>
            
        </div>
        <div class="btnContainer">
            <div class="numbers">
                <button class="num nine">7</button>
                <button class="num eight">8</button>
                <button class="num seven">9</button>
                <button class="num six">4</button>
                <button class="num five">5</button>
                <button class="num four">6</button>
                <button class="num three">1</button>
                <button class="num two">2</button>
                <button class="num one">3</button>
                <button class="blank">+/-</button>
                <button class="num zero">0</button>
                <button class="blank">.</button>
                
                
            </div>
            <div class="operators">
                <button class="operator clear">CLEAR</button>
                <button class="operator op add">+</button>
                <button class="operator op subtract">-</button>
                <button class="operator op multiply">x</button>
                <button class="operator op divide">/</button>
                <button class="operator equal">=</button>
                
            </div>
        </div>


    </div>
    
</body>
</html>
